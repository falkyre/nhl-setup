<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLS Control Hub - Logo Editor</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .dropdown-item.active {
            font-weight: bold;
        }

        /* Toggle Logo based on theme */
        .logo-header {
            max-width: 300px;
            width: 70%;
            height: auto;
            margin-bottom: 1rem;
        }

        [data-bs-theme="light"] .logo-header {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.375rem;
        }

        .logo-light {
            display: none;
        }

        .logo-dark {
            display: inline-block;
        }

        [data-bs-theme="light"] .logo-light {
            display: inline-block;
        }

        [data-bs-theme="light"] .logo-dark {
            display: none;
        }

        /* Iframe container styles */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            /* Takes up most of the viewport height */
            border: 1px solid var(--bs-border-color);
            border-radius: 0.375rem;
            overflow: hidden;
            background-color: #fff;
            /* Ensure white bg for editor */
        }

        #logo-editor-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        (function () {
            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            };
            const savedTheme = localStorage.getItem('theme') || 'auto';

            if (savedTheme === 'light' || savedTheme === 'dark') {
                applyTheme(savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>

<body class="container my-4">

    <div class="d-flex justify-content-end mb-2">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="theme-toggle-button"
                data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-toggle-button">
                <li><a class="dropdown-item" href="#" data-theme-value="light"><i class="bi bi-sun-fill me-2"></i>
                        Light</a></li>
                <li><a class="dropdown-item" href="#" data-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i>
                        Dark</a></li>
                <li><a class="dropdown-item" href="#" data-theme-value="auto"><i class="bi bi-circle-half me-2"></i>
                        Auto</a></li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <a href="/">
            <img src="/assets/images/logo-lite.svg" class="logo-header logo-light" alt="Scoreboard Logo">
            <img src="/assets/images/logo.svg" class="logo-header logo-dark" alt="Scoreboard Logo">
        </a>
    </div>

    <nav class="nav nav-pills flex-column flex-sm-row justify-content-center text-center nav-fill mb-4">
        <a class="nav-link" id="nav-home" href="/">HOME</a>
        <a class="nav-link" id="nav-config" href="/config">CONFIGURATOR</a>
        <a class="nav-link" id="nav-plugins" href="/plugins">PLUGINS</a>
        <a class="nav-link active" id="nav-utilities" href="/utilities">UTILITIES</a>
        <a class="nav-link" id="nav-terminal" href="/terminal">TERMINAL</a>
        <a class="nav-link" id="nav-supervisor" href="/supervisor" style="display: none;">SUPERVISOR</a>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Logo Editor</h1>
        <div class="alert alert-info py-2 px-4 m-0 shadow-sm fw-bold text-center">
            <span id="editor-url-display">Loading...</span>
        </div>
        <a href="/utilities" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Utilities
        </a>
    </div>

    <div class="iframe-container shadow-sm">
        <iframe id="logo-editor-frame" title="Logo Editor Interface"></iframe>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Logic (Standard) ---
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const themeLinks = document.querySelectorAll('a[data-theme-value]');
            const autoMediaMatch = window.matchMedia('(prefers-color-scheme: dark)');
            const icons = {
                light: '<i class="bi bi-sun-fill me-2"></i> Light',
                dark: '<i class="bi bi-moon-stars-fill me-2"></i> Dark',
                auto: '<i class="bi bi-circle-half me-2"></i> Auto'
            };

            const applyTheme = (theme) => document.documentElement.setAttribute('data-bs-theme', theme);
            const applyHtmlTheme = (theme) => theme === 'light' || theme === 'dark' ? applyTheme(theme) : applyTheme(autoMediaMatch.matches ? 'dark' : 'light');
            const updateUI = (theme) => {
                themeToggleButton.innerHTML = icons[theme];
                themeLinks.forEach(link => link.classList.toggle('active', link.getAttribute('data-theme-value') === theme));
            };

            const currentTheme = localStorage.getItem('theme') || 'auto';
            updateUI(currentTheme);

            themeLinks.forEach(link => link.addEventListener('click', (e) => {
                e.preventDefault();
                const newTheme = link.getAttribute('data-theme-value');
                localStorage.setItem('theme', newTheme);
                applyHtmlTheme(newTheme);
                updateUI(newTheme);
            }));

            autoMediaMatch.addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'auto') applyHtmlTheme('auto');
            });

            // --- Supervisor Check for Nav ---
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.supervisor_available) {
                        document.getElementById('nav-supervisor').style.display = 'block';
                    }
                })
                .catch(err => console.error("Error fetching status for nav:", err));

            // --- Logo Editor Iframe Logic ---
            const frame = document.getElementById('logo-editor-frame');
            const urlDisplay = document.getElementById('editor-url-display');

            // Get port from query param, default to 5000
            const urlParams = new URLSearchParams(window.location.search);
            const port = urlParams.get('port') || 5000;

            const hostname = window.location.hostname;
            const editorUrl = `http://${hostname}:${port}`;

            frame.src = editorUrl;
            urlDisplay.textContent = `Editor URL: ${editorUrl}`;
            urlDisplay.innerHTML = `Running at: <a href="${editorUrl}" target="_blank">${editorUrl}</a> <i class="bi bi-box-arrow-up-right small ms-1"></i>`;
        });
    </script>
</body>

</html>
